<Extend name="Layout/Back" />

<block name="content">
<div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary">
            <i class="fa fa-save"></i>
          </button>
          <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
            <i class="fa fa-reply"></i>
          </a>
        </div>
        <h1>品牌</h1>
        <ul class="breadcrumb">
          <li>
            <a href="{:U('Manage/index')}">首页</a>
          </li>
          <li>
            <a href="">品牌</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-pencil"></i>
            添加品牌
          </h3>
        </div>
        <div class="panel-body">
          <form action="{:U('generate')}" method="post" enctype="multipart/form-data" id="form-brand" class="form-horizontal">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#tab-general" data-toggle="tab">基本信息</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-general">
                <div class="form-group required">
                  <label class="col-sm-2 control-label" for="input-module">所属的模块</label>
                  <div class="col-sm-10">
                    <input type="text" name="module" value="Back" placeholder="品牌" id="input-module" class="form-control" />
                  </div>
                </div>
              
             
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-table">表名</label>
                  <div class="col-sm-10">
                    <input type="text" name="table" value="" placeholder="生成CRUD操作的逻辑表名" id="input-table" class="form-control" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-table_title">表名-标题</label>
                  <div class="col-sm-10">
                    <input type="text" name="table_title" value="" placeholder="表标题" id="input-table_title" class="form-control" />
                  </div>
                </div>
   
              </div>             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="bottomJS">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>

    <script>
    $(function() {
        $('#form-brand').validate({
            // 规则
            rules: {
                title: {
                    required: true,
                    remote: '{:U('ajax', ['operate'=>'checkBrandUnique'])}'
                },
                sort_number: {
                    digits: true,
                }
            },
            // 错误信息
            messages: {
                title: {
                    required: '品牌名称必须填写',
                    remote: '品牌名称已经存在, 请重新填写',
                },
                sort_number: {
                    digits: '排序字段要求为整数',
                },
            }
        });
    });

    </script>
</block>
